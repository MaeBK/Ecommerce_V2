<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Document</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
                                            <!--Nav Bar-->
  <header>
    <nav>
        <ul>
            <div id="WebsiteName"><h3>RocketArcade</h3></div>
            <div id="links">
                <link class="link home"><a href="index.html" style="text-decoration:none">Home</a></link>
                <link class="link products"><a href="product.html" style="text-decoration:none">Products</a></link>
                <link class="link contact"><a href="contact.html" style="text-decoration:none">Contact</a></link>
            </div>
        </ul>
      </nav>
  </header>
                                        <!-- Slideshow container -->
<section>
        <div class="slideshow-container">
            <div class="mySlides fade">
                <div class="numbertext">1 / 4</div>
                <img src="images/Rocket_Arcade.png" alt="RocketArcade Logo" style="width:100%; height: 25%">
            </div>
  
            <div class="mySlides fade">
                <div class="numbertext">2 / 4</div>
                <img src="images/cabcollection.jpeg" alt="Cabnit Collection" style="width:100%; height: 25%">
            </div>
  
            <div class="mySlides fade">
                <div class="numbertext">3 / 4</div>
                <img src="images/bnbfightstick.jpeg" alt="BNB Fightsticks" style="width:100%; height: 25%">
            </div>
  
            <div class="mySlides fade">
                <div class="numbertext">4 / 4</div>
                <img src="images/razorfightstick.jpeg" alt="Razor Fightsticks" style="width:100%; height: 25%">
            </div>
        </div>
  <br>
     <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
     </div>
</section>
                                          <!--Gallery bit-->
<aside>
  <div class="responsive">
    <div class="gallery">
        <a target="_blank" href="product.html">
        <img src="images/homestyle.jpg" alt="Arcade Cabs" width="600" height="400"></a>
        <div class="desc">Arcade Cabs</div>
    </div>
  </div>
  
  <div class="responsive">
    <div class="gallery">
        <a target="_blank" href="product.html">
        <img src="images/8bitstick.jpg" alt="Fightsticks" width="600" height="400"></a>
        <div class="desc">Fightsticks</div>
    </div>
  </div>
  
  <div class="responsive">
    <div class="gallery">
        <a target="_blank" href="product.html">
            <img src="images/parts4.jpg" alt="FightStick/HitBox parts" width="600" height="400"></a>
            <div class="desc"><p>Parts and More!</p></div>
    </div>
  </div>
  
  <div class="responsive">
    <div class="gallery">
        <a target="_blank" href="product.html">
            <img src="images/mysterysale.png" alt="Mystery Sales" width="600" height="400"></a>
            <div class="desc"><p>Mystery Sales</p></div>
    </div>
  </div>
  
  <div class="clearfix"></div>
  <div style="padding:6px;">

</aside>
                                            <!--Footer-->
<footer>
    <p>
        <a href="https://www.facebook.com/neworleans">
        <img src="images/rocket.png" alt= "Facebook" style="width:15px"></img></a>
        Copyright &copy; 2022
        <a href="https://twitter.com/RocketArcade1">
        <img src="images/controller.png" alt= "Facebook" style="width:20px"></img></a>
    </p> 

</footer>

</body>

</html>
